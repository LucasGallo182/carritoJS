<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Top - Tienda Online</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- NavBar -->
        <div class="nav container">
            <a href="#"><img src="./img/logo.png" class="logo"></a>
            <!-- Icono Carrito -->
            <div class="boton-carrito">
                <!-- Muestra icono y badge -->
            </div>
            <!-- Carrito -->
            <div class="cart">
                <div>
                    <h2 class="cart-title">Carrito</h2>
                    <!-- Contenido Carrito -->
                    <div class="cart-content">

                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total:</div>
                        <div class="total-price"></div>
                    </div>
                    <!-- Boton Comprar -->
                    <button type="button" class="btn-compra">Comprar</button>
                    <!-- Boton Vaciar Carrito -->
                    <button type="button" class="btn-vaciar">Vaciar</button>
                    <!-- Boton Cerrar Carrito -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
                <!-- Fin Carrito -->
            </div>
        </div>
    </header>
    <!-- Tienda -->
    <section class="shop container">
        <h2 class="section-title">Productos Destacados <span class="prod-destacados-symbol">></span></h2>
        <!-- Contenido Tienda -->
        <div class="shop-content">
            <!-- Contenido Tienda desde JS-->
        </div>
    </section>
    <script src="./js/accionCarrito.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/componentes.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
