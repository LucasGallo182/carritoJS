<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Top - Tienda Online</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- ToastifyJS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Font Awesone Icons -->
    <script src="https://kit.fontawesome.com/d1f85bd8a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- NavBar -->
        <div class="nav container">
            <a href="#"><img src="./img/logo.png" class="logo"></a>
            <!-- Icono Carrito -->
            <div class="boton-carrito2">
                <!-- Muestra icono y badge -->
            </div>
            <!-- Carrito -->
            <div class="cart2">
                <div>
                    <h2 class="cart-title">Carrito</h2>
                    <!-- Contenido Carrito -->
                    <div class="cart-content2">
                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total:</div>
                        <div class="total-price"></div>
                    </div>
                    <!-- Boton Comprar -->
                    <a href="./comprar.html" class="btn-compra">Comprar</a>
                    <!-- Boton Vaciar Carrito -->
                    <button type="button" class="btn-vaciar">Vaciar</button>
                    <!-- Boton Cerrar Carrito -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
                <!-- Fin Carrito -->
            </div>
        </div>
    </header>
    <!-- Componente -->
    <section class="shop container">
        <h2 class="section-title">Componentes <span class="prod-destacados-symbol">></span></h2>
        <!-- Contenido Componente -->
        <div class="detalles-box">
        <!-- Muestra el componente -->
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer-end">
        <div class="group-1">
            <div class="box">
                <div class="figure">
                    <a href="#">
                        <img src="./img/logo.PNG" alt="">
                    </a>
                </div>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <p>Desde 2022 somos la tienda online número uno en informática.</p>
                <p>Hacemos envíos a todos el país.</p>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-whatsapp"></a>
                </div>
            </div>
        </div>
        <div class="group-2">
            <small>&copy; 2022 <strong>Mall Top - Online Store</strong></small>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/componentes.js"></script>
    <script src="./js/detalleCarrito.js"></script>
    <script src="./js/alerts.js"></script>
</body>
</html>
